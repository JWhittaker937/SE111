<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jared Whittaker">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <h1>Birthday Party Registration Form</h1>
    <form method="GET" action="confirm.html">

        <table>

            <thread>
                <tr>
                    <td>
                        <h2>Labels</h2>
                    </td>

                    <td>
                        <h2>Form Fields</h2>
                    </td>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <td>
                        <label for="gfirst">Parent/Guardian name
                        </label>
                    </td>
                    <td>
                        <input type="text"
                        name="gfirst"
                        id="g-first" maxlength="20"
                        placeholder="First Name"
                        required>
                        <br>
                        <input type="text"
                        name="gfirst"
                        id="g-last" maxlength="20"
                        placeholder="Last Name"
                        required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cfirst">Childs First Name
                        </label>
                    </td>
                    <td>
                        <input type="text"
                        name="cfirst"
                        id="c-first" maxlength="20"
                        placeholder="Child's First Name"
                        required>
                </tr>
                <tr>
                    <td>
                        <label for="age">Child's Age
                        </label>
                    </td>
                    <td>
                        <input type="number"
                        name="age"
                        id="age" value="3"
                        required>
                </tr>
                <tr>
                    <td>
                        <label for="dateandtime"><h2>Date and Time</h2>
                        </label>
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date
                        </label>
                    </td>
                    <td>
                        <input type="date"
                        name="date"
                        required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="time">Time
                        </label>
                    </td>
                    <td>
                        <input type="time"
                        name="time"
                        required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="guests">Number of Guests
                        </label>
                    </td>
                    <td>
                        <input type="number"
                        name="guests"
                        value="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="food"><h2>Food</h2>
                        </label>
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="size">Size
                        </label>
                    </td>
                    <td>
                        <input type="radio"
                        name="size"
                        value="sm">Sm
                        <input type="radio"
                        name="size"
                        value="md">Med
                        <input type="radio"
                        name="size"
                        value="lg">Lg
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="drinks">Drinks
                        </label>
                    </td>
                    <td>
                        <input type="checkbox"
                        name="drink1"
                        value="coke">
                        <label for="drink1">Coke</label><br>
                        <input type="checkbox"
                        name="drink2"
                        value="sprite">
                        <label for="drink2">sprite</label><br>

                        <input type="checkbox"
                        name="drink3"
                        value="fruit punch">
                        <label for="drink3">Fruit Punch</label><br>
                        <input type="checkbox"
                        name="drink4"
                        value="lemonade">
                        <label for="drink4">Lemonade</label><br>
                        <input type="checkbox"
                        name="drink5"
                        value="iced tea">
                        <label for="drink1">Iced Tea</label><br>
                    
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cake">Cake
                        </label>
                    </td>
                    <td><!-- WHO BRINGS THEIR OWN CAKE?!-->
                        <select>
                            <option>Chocolate</option>
                            <option>Vanilla</option>
                            <option>i'll bring my own</option>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="colors"><h2>Decorations</h2>
                        </label>
                    </td>
                    <td>
                        <input type="color"
                        name="colors">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">Additional Comments
                        </label>
                    </td>
                    <td>
                        <textarea placeholder="Please input any additional comments here." name="comments"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        
                    </td>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
                
                

            </tbody>
        </table>
    </form>
    
</body>
</html>
